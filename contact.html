    <div class="contact-form-div" style="margin-top: 70px;">
        <div class="contact-form contact-container">
            <h2 id="contact-heading">üìÆ Contact</h2>
        </div>
        <form class="contact-form" action="https://postmail.invotes.com/send"
            method="post" id="email_form">

          <div class="row">
            <div class="col-lg-6 col-md-6">
                <label id="contact-label" for="cname">Your Name</label><br>
                <input type="text" id="cname" name="extra_name" placeholder="John Doe" />
            </div>
            <div class="col-lg-6 col-md-6">
                                        <!-- set the reply-to address -->
            <label id="contact-label" for="cemail">Your Email</label><br>
            <input type="text" id="cemail"  name="reply_to"
                        placeholder="john.doe@email.com" />
            </div>
          </div>

       

            <label id="contact-label" for="csubject">Subject</label><br>
            <input type="text" id="csubject" name="subject" placeholder="Let's work together!" />

            <label id="contact-label" for="cmessage">Message</label><br>
            <textarea name="text" id="cmessage" placeholder="Hi Mohan..."></textarea>


            <input type="hidden" name="access_token" value="b71wk3sb3yt1nhq9b7195w3s" />
            <!-- return urls can be fully qualified -OR-
                start with / for root relative -OR-
                start with . for url relative --> 
            <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
            <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />
        

            <!-- to append extra fields, use the extra_ prefix.
                Entries will be appended to your message body. -->
            <!-- <input type="text" name="extra_phone_number"
                        placeholder="Phone Number" /> -->

            <!-- to split your message into 160 chars
                for an sms gateway -->
            <!-- <input type="hidden"
                        name="sms_format" value="true" /> -->
        
            
            <div class="row">
                <div class="col-lg-2 col-md-3">
                    <input class="submit-contact-button" id="submit_form" type="submit" value="Send"/>
                </div>
              </div>
            <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
        </form>
            
        <!-- optional, prevents the submit button from being pressed more than once -->
        <script>
            var submitButton = document.getElementById("submit_form");
            var form = document.getElementById("email_form");
            form.addEventListener("submit", function (e) {
                setTimeout(function() {
                    submitButton.value = "Sending...";
                    submitButton.disabled = true;
                }, 2);
                submitButton.value = "Send";
                submitButton.disabled = false;
                
            });
        </script>
